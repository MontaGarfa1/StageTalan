<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <app-alert></app-alert>
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Sign Up</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control input-underline input-lg" id="username" placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input formControlName="password"  type="password" class="form-control input-underline input-lg" id="password" placeholder="Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                 <!--  <div class="form-group">
                        <input name="password2" type="password" class="form-control input-underline input-lg" id="password2" placeholder="Repeat Password" ngModel>
                    </div>-->
                </div>
                <button [disabled]="loading"  type="submit" class="btn rounded-btn">Register</button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> s'identifier </a>
            </form>
        </div>
    </div>
</div>
