<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
                <app-alert></app-alert>
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Talan Tunisie</h1>
            <flash-messages></flash-messages>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="input-username" placeholder="Username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="input-password" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <button class="btn rounded-btn" [disabled]="loading"> s'identifier </button>
                    &nbsp;
                    <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
