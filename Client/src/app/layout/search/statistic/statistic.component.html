<div [@routerTransition]>

<div class="card card-chart" >
  <div class="card-header">
    <h3 class="card-title" (click)="open(content)">Kpi Name: {{chartTitle | uppercase}}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="chart-area">
        <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
      
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss" id="ng-template" style="width: 500px;height:800px;">
    <div class="modal-header">
      <h4 class="modal-title">Kpi Name: {{chartTitle | uppercase}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="chart-area">
        <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="col-md-6" style="margin-bottom: 10px">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id" sticky>
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.idKpi}} </td>
            </ng-container>

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="kpiname">
            <th mat-header-cell *matHeaderCellDef> Kpi Name </th>
            <td mat-cell *matCellDef="let element"> {{element.kpiname}} </td>
            </ng-container>-->

            <!-- Weight Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lastupdate">
              <th mat-header-cell *matHeaderCellDef> Last Update </th>
              <td mat-cell *matCellDef="let element"> {{element.lastUpdateTimestamp}} </td>
            </ng-container>

            <!--Symbol Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="deviationfromtarget">
              <th mat-header-cell *matHeaderCellDef> Derivation From Target </th>
              <td mat-cell *matCellDef="let element"> {{element.deviationFromTarget}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nbofincludedmeters" stickyEnd>
              <th mat-header-cell *matHeaderCellDef> Nb Of Included Meteres </th>
              <td mat-cell *matCellDef="let element"> {{element.nbOfIncludedMeters}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="length" [pageSize]="5">
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
</div>
</div>
