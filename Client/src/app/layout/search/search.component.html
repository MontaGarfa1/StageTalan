<div [@routerTransition]>

<div class="col-md-10 offset-md-1">
    <div> <form #frm="ngForm" (ngSubmit)="addFilter(frm)" class="form-row mt-4">
       <div class="col-sm-3 pb-3">
         <label for="typekpi">Index Type : </label>
         <select name="typekpi" id="typekpi" class="form-control" [(ngModel)]="typekpi">
           <option value="all">All</option>
           <option value="dailykpi">Daily Kpi</option>
           <option value="weeklykpi">Weekly Kpi</option>
           <option value="monthlykpi"> MonthlyKpi</option>
         </select>
       </div>
       <div class="col-sm-3 pb-3">
         <label for="datetype">Date : </label>
         <select name="datetype" id="datetype" class="form-control" [(ngModel)]="datetype">
           <option value="date">Date</option>
           <option value="lastUpdateTimestamp">Last Update Date</option>
         </select>
       </div>
   
   
       <div class="col-sm-3 pb-3">
         <label for="dateFrom">From: </label>
         <input name="dateFrom" [ngModel]="today | date:'yyyy-MM-dd'" type="date" class="form-control" id="dateFrom">
       </div>
       <div class="col-sm-3 pb-3">
         <label for="dateTo">To: </label>
         <input name="dateTo" [ngModel]="today | date:'yyyy-MM-dd'" type="date" class="form-control" id="dateTo">
   
   
       </div>
   
       <div class="col-sm-3 pb-3"> </div>
       <div class="col-sm-3 pb-3"> </div>
       <div class="col-sm-3 pb-3">
         <button type="reset" class="btn btn-primary-danger">Reset</button>
       </div>
       <div class="col-sm-3 pb-3">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </form>
   </div>
   </div>
  <div class="col-sm-12">
    
     <div *ngIf="response">
        <div class="container">
            <div class="row">
       <div *ngFor="let keys of listMap  | getValues " class="col-sm-6" >
         <app-statistic [listKpi]="keys"></app-statistic>
       </div>
     </div>
   </div>
  </div>
</div>
</div>
